<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESS – Room Booking (Test)</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; padding:16px; line-height:1.4}
    label{display:inline-block; min-width:140px}
    input,select{padding:6px 8px; min-width:340px}
    button{padding:8px 12px; cursor:pointer; margin-right:8px}
    pre{background:#111; color:#0f0; padding:10px; border-radius:8px; overflow:auto; min-height:160px}
    .row{margin:10px 0}
    .hint{color:#555; font-size:12px}
  </style>
</head>
<body>
  <h3>Room Booking Test (GitHub Pages → Apps Script JSONP)</h3>

  <div class="row">
    <label>Room:</label>
    <select id="room">
      <option value="mind">Mind Room</option>
      <option value="power">Power Room</option>
      <option value="reality">Reality Room</option>
      <option value="space">Space Room</option>
    </select>
  </div>

  <div class="row">
    <label>Title:</label>
    <input id="title" value="Test Meeting" />
  </div>

  <div class="row">
    <label>Start (ISO):</label>
    <input id="start" placeholder="2026-02-12T08:00:00+07:00" />
    <div class="hint">ตัวอย่าง: 2026-02-12T08:00:00+07:00</div>
  </div>

  <div class="row">
    <label>End (ISO):</label>
    <input id="end" placeholder="2026-02-12T09:00:00+07:00" />
  </div>

  <div class="row">
    <label>Attendees (comma):</label>
    <input id="att" placeholder="ice.jirapon@gmail.com" />
  </div>

  <div class="row">
    <button id="ping">Ping Backend</button>
    <button id="book">Create Meeting</button>
  </div>

  <pre id="out"></pre>

<script>
  // ✅ ต้องเป็น script.google.com/macros/s/.../exec
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxLp9bB6QHjPZ8KRf1FqGJ5am-ubfJqHE2pxgCx_sZEHnOEX8wjIukDCupjOmC9wSow/exec";
  const API_KEY = "ESS-ROOM-2026";

  const outEl = document.getElementById("out");
  const reset = () => outEl.textContent = "";
  const log = (m) => outEl.textContent += m + "\n";

  function jsonpCall(params){
    reset();

    const cb = "cb_" + Math.random().toString(36).slice(2);
    params.callback = cb;

    const timer = setTimeout(() => {
      log("TIMEOUT: ไม่มี callback กลับมา");
      cleanup();
    }, 12000);

    function cleanup(){
      clearTimeout(timer);
      try { delete window[cb]; } catch(_){}
    }

    window[cb] = (res) => {
      log("CALLBACK HIT:");
      log(JSON.stringify(res, null, 2));
      cleanup();
      alert(res && res.ok ? "OK" : "FAIL");
    };

    const qs = new URLSearchParams();
    Object.entries(params).forEach(([k,v]) => {
      if (v === undefined || v === null) return;
      qs.set(k, String(v));
    });

    const url = `${WEBAPP_URL}?${qs.toString()}&_=${Date.now()}`;
    log("REQUEST:");
    log(url);

    const s = document.createElement("script");
    s.src = url;
    s.onerror = () => {
      log("SCRIPT ERROR: โหลดไม่สำเร็จ (URL ผิด/Deploy/Permission)");
      cleanup();
      alert("SCRIPT ERROR");
    };
    document.body.appendChild(s);
  }

  document.getElementById("ping").onclick = () => {
    jsonpCall({ action:"ping", apiKey:API_KEY });
  };

  document.getElementById("book").onclick = () => {
    const roomKey = document.getElementById("room").value;
    const title = document.getElementById("title").value;
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const attendees = document.getElementById("att").value;

    if (!start || !end) {
      reset();
      log("ERROR: กรุณาใส่ Start/End ISO ให้ครบ");
      alert("ใส่ Start/End ก่อน");
      return;
    }

    jsonpCall({
      action:"createMeeting",     // ✅ พิมพ์แบบนี้ได้ เพราะ backend toLowerCase
      apiKey:API_KEY,
      roomKey,
      title,
      start,
      end,
      attendees,
      description:"Created from GitHub Pages"
    });
  };
</script>
</body>
</html>
